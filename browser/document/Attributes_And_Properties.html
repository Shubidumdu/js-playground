<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes And Properties</title>
  </head>
  <body>
    <div data-widget-name="menu">Choose the genre</div>
    <a name="list">the list</a>
    <ul>
      <li><a href="http://google.com">http://google.com</a></li>
      <li><a href="/tutorial">/tutorial.html</a></li>
      <li><a href="local/path">local/path</a></li>
      <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
      <li><a href="http://nodejs.org">http://nodejs.org</a></li>
      <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>
    <script>
      // 거의 대부분의 경우에는 속성(Attribute)보다 DOM 프로퍼티(Property)를 사용하는게 낫다.
      // 단, 일부 상황의 경우에는 속성을 사용하는 것이 요구된다.
      // 그 중 하나로, 비표준 속성을 사용해야 하는 경우로, 이 경우 속성이 `data-`로 시작하는 경우 `dataset`를 사용해야 한다.
      // 다른 하나로는, 일부 프로퍼티의 경우 실제 속성과 그 값이 다른데, 이 경우, 원본값 그대로를 원하는 경우 속성을 사용해야 한다.

      // data-widget-name 이라는 속성을 가진 요솔르 찾아 값을 읽어온다.
      const menu = document.querySelector('div[data-widget-name="menu"]');
      console.log(menu.dataset.widgetName);

      // 외부 링크의 경우에는 주황색으로 만들기
      const anchors = document.querySelectorAll('a[href]');
      anchors.forEach((a) => {
        // 프로퍼티를 이용하는 경우, a.href는 항상 링크 전체(http:// 등)을 포함하게 된다.
        console.log(a.href);
        // 때문에 속성을 참조해서 색상을 바꾸어야 한다.
        const href = a.getAttribute('href');
        if (href.includes('://') && !href.startsWith('http://internal.com')) {
          a.style.color = 'orange';
        }
      });
    </script>
  </body>
</html>

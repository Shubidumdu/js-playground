<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Properties</title>
  </head>
  <body>
    <ul>
      <li>
        Animals
        <ul>
          <li>
            Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul>
          <li>
            Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <script>
      // 각각의 li에 대해 이름과 속한 아이템 갯수 세기
      const ul = document.querySelector('ul');
      const lis = ul.querySelectorAll('li');
      lis.forEach((li) => {
        const childs = li.querySelectorAll('li');
        const title = li.firstChild.data;
        console.log(`${li.firstChild.data}: ${childs.length}`);
      });

      // 다음 실행의 결과는 ??
      // body의 innerHTML이 변경되면서 '주석 노드'만을 갖게 된다.
      // 때문에 firstChild.data 역시 주석 노드 안의 텍스트다.
      const body = document.body;
      body.innerHTML = '<!--' + body.tagName + '-->';
      alert(body.firstChild.data);
    </script>
  </body>
</html>
